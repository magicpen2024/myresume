<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}myresume{% endblock %}</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">خانه</a></li>
                <li><a href="{% url 'profile' %}">پروفایل</a></li>
                <li><a href="{% url 'create_project' %}">ثبت پروژه</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">خروج</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">ورود</a></li>
                    <li><a href="{% url 'register' %}">ثبت‌نام</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 همه حقوق محفوظ است.</p>
    </footer>
</body>
</html>
